<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>FreeVille</title>
<!-- 		<script src="content/js/jquery-1.5.1.min.js"></script>
		<script src="content/js/jquery-ui-1.8.14.custom.min.js"></script> -->
		<script src="content/js/prototype.js"></script>

		<script src="content/js/Engine.js"></script>
		<script src="content/js/Ville.js"></script>
		<script src="content/js/Layer.js"></script>
		<script src="content/js/VilleObject.js"></script>
		<script src="content/js/VilleTile.js"></script>

		<script src="content/js/Dock.js"></script>

		<script src="content/js/FreeVille.js"></script>
	</head>
	<body onload="Load()" width="100%">
		<div id="cells" class="ui-widget-content"></div>
		<div id="punctuation"></div>
		<div id="task"></div>
		<div id="dock" height="64px" style="position:absolute;bottom:0px;background-color=#EEE;border:1px;background-color:#ff9900;opacity:0.5">
			<img src="content/objects/house.svg" onclick="engine.currentTool = 'house';"/>
			<img src="content/objects/fountain.svg" onclick="engine.currentTool = 'fountain';"/>
			<img src="content/objects/mine.svg" onclick="engine.currentTool = 'mine';"/>
			<img src="content/objects/tower.svg" onclick="engine.currentTool = 'tower';"/>
			<img src="content/images/cancel.svg" height=64px onclick="engine.currentTool = null;"/>
		</div>
	</body>
